<ion-header>
  <ion-toolbar>
    <div style="display: inline-flex;"><ion-back-button defaultHref="login"></ion-back-button>
      <ion-title style="text-align:center ;">SignUp</ion-title></div>
    
  </ion-toolbar>
</ion-header>

<ion-content style="--background:white ;">
  <ion-card style="top: 75px;--background:white ">
 
 
    <ion-item style="--background:white">
    <ion-label position="floating" style="color: grey;">Enter Name</ion-label>
    <ion-input type="text" [(ngModel)]="Name"  ngDefaultControl style="color: black;"></ion-input>
  </ion-item>
  
  
  
  <ion-item style="--background:white">
    <ion-label position="floating" style="color: grey;">Enter Email</ion-label>
    <ion-input type="email" [(ngModel)]="UserName"  ngDefaultControl style="color: black;"></ion-input>
  </ion-item>


  <ion-item style="--background:white">
    <ion-label position="floating" style="color: grey;">Enter Password</ion-label>
    <ion-input type="text"  [(ngModel)]="Password"  ngDefaultControl style="color: black;"></ion-input>
  </ion-item>

<div style="text-align:center ;margin-top:20px ;"><ion-button color="success" (click)="signUp()">Sign Up</ion-button></div>
  
</ion-card>
</ion-content>
