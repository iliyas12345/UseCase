<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title style="text-align:center ;">
      {{Name}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" style="--background:white">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div style="text-align:center ;">
   <!-- <strong>Welcome, {{Name}}</strong> -->
    <!-- <p>Start with Ionic <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI Components</a></p> --> 

   
    


    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-button style="width: 80%;" color="success" (click)="Camera()"><ion-icon name="camera"></ion-icon>  Camera</ion-button>

          <div *ngIf="base64Image" >
            <img style="height:30% ;width: 30%;" src="{{base64Image}}">
          </div>

          <ion-button style="width: 80%;" color="success" (click)="local()"> Notifications</ion-button>
        </ion-col>

      </ion-row>

</ion-grid>






  </div>






</ion-content>
