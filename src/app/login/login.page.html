<ion-header>
  <ion-toolbar>
    <ion-title style="text-align: center;">Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="background">
  <ion-card style="top: 75px;--background:white ">


    <ion-item style="--background:white">
      <ion-label position="floating" style="color: grey;">User Email</ion-label>
      <ion-input [(ngModel)]="UserName" ngDefaultControl style="color: black;"></ion-input>
    </ion-item>


    <ion-item style="--background:white">
      <ion-label position="floating" style="color: grey;">Password</ion-label>
      <ion-input [(ngModel)]="Password" ngDefaultControl style="color: black;"></ion-input>
    </ion-item>

    <div style="margin-top: 20px;text-align:center;">
      <ion-button color="success" (click)="login()">Sign In</ion-button>
      <br />

      <ion-button color="success" (click)="signUp()">Sign Up</ion-button>

    </div>

  </ion-card>
</ion-content>
